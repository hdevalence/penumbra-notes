[package]
name = "penumbra-tct"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
penumbra-proto = { path = "../proto/" }

derivative = "2"
once_cell = "1"
blake2b_simd = "1"
hex = "0.4"
hash_hasher = "2"
thiserror = "1"
serde = { version = "1.0", features = ["derive"] }
ark-ff = { git = "https://github.com/penumbra-zone/algebra", branch = "ours" }
ark-serialize = { git = "https://github.com/penumbra-zone/algebra", branch = "ours" }
poseidon377 = { git = "https://github.com/penumbra-zone/poseidon377" }
decaf377 = { git = "https://github.com/penumbra-zone/decaf377" }
# this allows us to implement Decode for various types without orphan rule issues
sqlx = { version = "0.5.9", features = ["postgres"], optional = true }
proptest = { version = "1", optional = true }
proptest-derive = { version = "0.3", optional = true }
rand = { version = "0.8", optional = true }

[features]
spec = []
internal = []
fast_hash = []
arbitrary = ["proptest", "proptest-derive", "rand"]

[dev-dependencies]
sqlx = { version = "0.5.9", features = ["postgres", "runtime-tokio-rustls"] }
static_assertions = "1"
proptest = "1"
proptest-derive = "0.3"
penumbra-tct = { path = ".", features = ["spec", "arbitrary"] }