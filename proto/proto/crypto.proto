syntax = "proto3";
package penumbra.crypto;

message Address {
    bytes inner = 1;
}

message FullViewingKey {
    bytes inner = 1;
}

message Diversifier {
    bytes inner = 1;
}

message DiversifierIndex {
    bytes inner = 1;
}

message NoteCommitment {
    bytes inner = 1;
}

message AssetId {
    bytes inner = 1;
}

message Denom {
    string denom = 1;
}

message Value {
    uint64 amount = 1;
    AssetId asset_id = 2;
}

message MerkleRoot {
    bytes inner = 1;
}

message Asset {
  AssetId id = 1;
  Denom denom = 2;
}
