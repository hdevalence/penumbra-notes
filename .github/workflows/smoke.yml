name: Smoke Test
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  smoke_test:
    runs-on: buildjet-16vcpu-ubuntu-2004
    environment: smoke-test
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
            
      - name: install protoc
        run: curl -LO https://github.com/protocolbuffers/protobuf/releases/download/v3.20.2/protoc-3.20.2-linux-x86_64.zip && sudo unzip protoc-3.20.2-linux-x86_64.zip -d /usr && sudo chmod +x /usr/bin/protoc && protoc --version

      - name: Build the testnet.
        run: |
          ./scripts/docker_compose_freshstart.sh
          chmod -R 777 ~/.penumbra/testnet_data
          docker-compose build

      - name: Run testnet for smoke test duration.
        run: timeout --preserve-status $TESTNET_RUNTIME docker-compose up --exit-code-from pd-node0
        env:
          TESTNET_RUNTIME: 5m

      - name: Now start testnet in the background so we can run integration tests.
        run: |
          docker-compose up --detach

      - name: Run integration tests against localhost.
        run: cargo test --package pcli -- --ignored --test-threads 1
        env:
          PENUMBRA_NODE_HOSTNAME: 127.0.0.1
          PCLI_UNLEASH_DANGER: yes
